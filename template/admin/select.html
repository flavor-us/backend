<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select name</title>
</head>
<body>
        {% for name in names %}  
<form action="/admin/name" name={{ names.name }} method="get">
    <div>
            <input type="hidden" name = "name" value="{{names.name}}" />
            <input type="hidden" name = "lat" value="{{gpsDegree[0]}}"/>
            <input type="hidden" name = "lng" value="{{gpsDegree[1]}}"/>
        <button type="submit" class="btn">선택</button>
    </div>
    <hr>
</form>
        {% endfor %}
</body>

</html>
