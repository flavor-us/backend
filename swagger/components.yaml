components:
    schemas:
        restData:
            properties:
                name:
                    type: string
                    description: 식당 이름
                lat:
                    type: string
                    description: 위도
                lng:
                    type: string
                    description: 경도
            example:
                "restData": [{ name: "로니로티 건대역점", lat: "127.643137000", lng: "36.3236800000" }, { name: "노브랜드 버거 건대입구점", lat: "127.644630000", lng: "36.3239410000" }]
        error:
            properties:
                msg:
                    type: string
                    description: 에러메시지
            example:
                msg: "EXIF 데이터가 있으나, 위도 경도 정보는 찾을 수 없었습니다."
        rekogData:
            properties:
                Name:
                    type: string
                    description: 라벨 명
                Confidence:
                    type: string
                    description: 라벨의 정확도
                Instances:
                    type: object
                    description: 인스턴스 객체의 바운딩 박스 정보 ( 사용하지 않음 )
                Parents:
                    type: object
                    description: 인스턴스의 부모 객체 ( 사용하지 않음 )
                LabelModelVersion:
                    description: AWS 라벨링 모델 버전 (2.0)
            example:
                "rekogData":
                    {
                        "Labels":
                            [
                                { "Name": "Noodle", "Confidence": 96.59749603271484, "Instances": [], "Parents": [{ "Name": "Pasta" }, { "Name": "Food" }] },
                                { "Name": "Food", "Confidence": 96.59749603271484, "Instances": [], "Parents": [] },
                                { "Name": "Pasta", "Confidence": 96.59749603271484, "Instances": [], "Parents": [{ "Name": "Food" }] },
                                { "Name": "Vermicelli", "Confidence": 72.3548583984375, "Instances": [], "Parents": [{ "Name": "Noodle" }, { "Name": "Pasta" }, { "Name": "Food" }] },
                                { "Name": "Plant", "Confidence": 57.7856330871582, "Instances": [], "Parents": [] },
                                { "Name": "Spaghetti", "Confidence": 57.40068817138672, "Instances": [], "Parents": [{ "Name": "Pasta" }, { "Name": "Food" }] },
                            ],
                        "LabelModelVersion": "2.0",
                    }
        dbupload_complete:
            properties:
                msg:
                    type: string
                    description: 완료 메시지
                contentId:
                    type: integer
                    description: 업로드된 content의 id
            example:
                msg: "Content를 성공적으로 업로드했습니다."
                contentId: 42
        dbupload_fail:
            properties:
                msg:
                    type: string
                    description: 실패 메시지
            example:
                msg: "Contents를 업로드 하지 못했습니다."
        dbupload_request:
            type: object
            required:
                - user
                - filename
                - rekog
                - restname
            properties:
                user:
                    type: integer
                    description: 사용자 아이디
                filename:
                    type: string
                    description: 파일명 (현재는 s3 버킷에 올라간 파일 명)
                rekog:
                    type: jsonarray
                    description: rekognition 결과 jsonarray
                restname:
                    type: string
                    description: 식당명
                tag_id:
                    type: integer
                    description: 태그 아이디
            example:
                user: "1"
                filename: "202111012342.jpeg"
                rekog: '"rekogData": { "Labels": [ { "Name": "Noodle", "Confidence": 96.59749603271484, "Instances": [], "Parents": [ { "Name": "Pasta" }, { "Name": "Food" } ] }, { "Name": "Food", "Confidence": 96.59749603271484, "Instances": [], "Parents": [] }, { "Name": "Pasta", "Confidence": 96.59749603271484, "Instances": [], "Parents": [ { "Name": "Food" } ] }, { "Name": "Vermicelli", "Confidence": 72.3548583984375, "Instances": [], "Parents": [ { "Name": "Noodle" }, { "Name": "Pasta" }, { "Name": "Food" } ] }, { "Name": "Plant", "Confidence": 57.7856330871582, "Instances": [], "Parents": [] }, { "Name": "Spaghetti", "Confidence": 57.40068817138672, "Instances": [], "Parents": [ { "Name": "Pasta" }, { "Name": "Food" } ] } ], "LabelModelVersion": "2.0" } }'
                restname: "테스트 식당"
        s3upload_response:
            properties:
                filename:
                    type: string
                    description: s3에 업로드 된 사진 파일명
            example:
                filename: "202111012342.jpeg"
